name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 20 * * 5'
jobs:

  build:

    name: "Sylius PHP - ${{ matrix.php }}-${{ matrix.distro }}"

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
          php: ["7.3", "7.4", "8.0", "8.1"]
          distro: ["alpine"]

    steps:

      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1.6.0

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: "${{ runner.os }}-php-${{ matrix.php }}-${{ matrix.distro }}-buildx"

      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKER_REPOSITORY_LOGIN }}
          password: ${{ secrets.DOCKER_REPOSITORY_PASSWORD }}
          logout: true

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: ./Dockerfile
          context: .
          build-args: "PHP_SHORT_VERSION=${{ matrix.php }}"
          push: ${{ github.ref == 'refs/heads/main' || github.event_name == 'release' }}
          tags: "piotrkardasz/sylius-php:${{ matrix.php }}-${{ matrix.distro }}"
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
