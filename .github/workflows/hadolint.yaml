name: Hadolint

on:
  workflow_dispatch: # Allow manual runs.
  pull_request:
    branches: [ 'main' ]

jobs:
  dockerfile-lint:
    name: Dockerfile check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Dockerfile
